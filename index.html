<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="/styles/globalStyles.css" />
    <link rel="stylesheet" href="/pages/home/index.css" />
    <link rel="stylesheet" href="/styles/reset.css">
    <link rel="stylesheet" href="/styles/nav.css">
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/button.css">
    <link rel="stylesheet" href="/styles/lists.css">
    <link rel="stylesheet" href="/styles/input.css">
    <link rel="stylesheet" href="/styles/cards.css">
    
    <title>Open Music</title>
  </head>
  <body>
      <header>
        <nav>
          <div class="logoDiv">
            <h1>open music</h1>
          </div>
          <div class="darkModeDiv">
            <button class="darkModeButton">
              <img src="/assets/img/moon.svg" alt="Dark mode">
            </button>
          </div>
        </nav>
      </header>

      <main class="container">

        <header class="mainHeader">
          <div class="titleDiv">
            <p>Gênero Musical</p>
          </div>
          <div class="genreButtonDiv">
            <ul class="genreButtonUl">
              <li class="genreButton" id="1">Todos</li>
            </ul>
          </div>
        </header>

        <section class="priceInputSection">
          <header class="inputHeader">
            <div class="priceInputTitle">
              <p>Definir preço</p>
            </div>
            <div class="priceInputTotal">
              <p class="priceMax"> Até R$ 240</p>
            </div>
          </header>
          <div class="priceInput">
            <input type="range" name="priceRange" id="priceRange" min="0" max="">
          </div>
        </section>

        <section class="productsSection">
          <div class="productsTitleDiv">
            <h2>Albuns encontrados</h2>
          </div>
          <section class="productsCards">
            <ul class="ulCards">
              <li class="albumCard">
                <div class="albumImg">
                  <img src="/assets/img/1.jpg" alt="">
                </div>
                <main class="albumMain">
                  <div class="creatorInfos">
                    <p class="creatorName">Scalene</p>
                    <p class="releaseDate">2017</p>
                  </div>

                  <div class="albumInfos">
                    <p class="albumName">Magnetite</p>
                  </div>

                  <section class="buySection">
                    <div class="albumPriceDiv">
                      <p class="albumPrice">R$ 70,00</p>
                    </div>
                    <div class="buyButton">
                      <button type="submit">Comprar</button>
                    </div>
                  </section>

                </main>
              </li>
            </ul>
          </section>
        </section>


      </main>




    <script src="/scripts/theme.js"></script>
    <script src="/pages/home/productsData.js"></script>
    <script src="/pages/home/index.js"></script>
  </body>
</html>
